<!DOCTYPE html>
<html style="overflow: hidden;">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta 
    http-equiv="Content-Security-Policy" 
    content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/npm/ https://cdn.anychart.com/ 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' http://static.anychart.com/">
  <meta
    http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdn.anychart.com/ 'unsafe-inline' https://cdn.jsdelivr.net/npm/; style-src 'self' 'unsafe-inline'; img-src 'self' http://static.anychart.com/"
  />
    <title>NOMBRE_PROVISIONAL</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <div id="container">
      <h1>DNA SEARCH</h1>
      <h2>Análisis computacional de periodicidades en cadenas de ADN</h2>
      <div style="flex-direction: row;">
        <button id="selectFasta">.fasta</button>
        <span id="selectedFastaLabel" class="file-label"></span>
      </div>
      <div style="flex-direction: row;">
        <button id="selectBed">.bed</button>
        <span id="selectedBedLabel" class="file-label"></span>
      </div>
      <div style="flex-direction: row; margin-bottom: 5px; margin-left: 20px; margin-top: 20px;">
        <input type="checkbox" id="k2" value="2" name="k" checked>
        <label for="k2" style="font-size: small; color: #1E8A83;">Dímeros</label>
      </div>
      <div style="flex-direction: row; margin-bottom: 20px; margin-left: 20px;">
        <input type="checkbox" id="k3" value="3" name="k">
        <label for="k3" style="font-size: small; color: #1E8A83;">Trímeros</label>
      </div>
      <button id="processData">Procesar datos</button>
    </div>
    <script src="./renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
